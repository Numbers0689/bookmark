<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="stylesheet" href="styles.css">
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <dialog>
            <form>
                <div id="formhead">
                    <div>I READ....</div>
                    <button class="closeD" value="cancel" formmethod="dialog">Close</button>
                </div>
                <div>
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" autofocus required>
                </div>
                <div>
                    <label for="auth">Author</label>
                    <input type="text" name="author" id="auth" required>
                </div>
                <div>
                    <label for="pg">Pages</label>
                    <input type="tel" min="1" id="pg" name="pages" pattern="^\d*$" required>
                </div>
                <div id="checkdiv">
                    <input type="checkbox" id="read" name="readstatus">
                    <label for="read">Completed</label>
                </div>
                <button id="submit" value="default">SAVE</button>
            </form>
        </dialog>
        <header>
            <div class="logo">Bookboxd</div>
            <button class="button logbook">
                <img src="icons/plus.svg" alt="log book">
                <div>LOG</div>
            </button>
        </header>
        <div class="site-body">
            <div class="shelf">
                <div class="title">YOUR BOOKSHELF</div>
                <div class="book-grid">
                    <div class="card data">
                        <div>
                            <div class="cardTitle">The Trial</div>
                            <div class="cardAuthor">By Franz Kafka</div>
                            <div class="cardPages">255 pages</div>
                        </div>
                        <div class="btns">
                            <button class="readTog true">Read</button>
                            <button class="delBook">Remove</button>
                        </div>
                    </div>
                    <button class="log card">
                        <img src="icons/plus.svg">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

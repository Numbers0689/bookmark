<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="stylesheet" href="styles.css">
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <dialog>
            <div>I READ ....</div>
            <button class="closeD">Close</button>
            <form method="dialog">
                <div>
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" autofocus required>
                </div>
                <div>
                    <label for="auth">Author</label>
                    <input type="text" name="author" id="auth" required>
                </div>
                <div>
                    <label for="pg">Pages</label>
                    <input type="tel" min="1" id="pg" name="pages" required>
                </div>
                <div>
                    <input type="checkbox" id="read" name="readstatus" value="completed">
                    <label for="read">Completed</label>
                </div>
                <input type="submit" value="submit">
            </form>
        </dialog>
        <header>
            <div class="logo">Bookboxd</div>
            <button class="button logbook">
                <img src="icons/plus.svg" alt="log book">
                <div>LOG</div>
            </button>
        </header>
        <div class="site-body">
            <div class="shelf">
                <div class="title">YOUR BOOKSHELF</div>
                <div class="book-grid">
                    <button class="log card">
                        <img src="icons/plus.svg">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
